<div class="map__container">
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between" fxLayoutGap.lt-md="20px">

            <div fxLayout="column" fxLayout.lt-md="column" fxLayoutAlign="space-between" fxLayoutGap.lt-md="20px">

                <div fxFlex="60%">
                    <google-map ></google-map>
                </div>

                <div fxFlex="20%"></div>
            </div>
        </div>
       
    
        <div fxFlex="50%">
            <div fxLayout="column" fxLayout.lt-md="column" fxLayoutAlign="space-between" fxLayoutGap.lt-md="20px"></div>
            <div fxFlex="25%"></div>

                      <img mat-card-sm-image src="../../assets/doctor.jpg" >
                    </mat-card-title-group>
                    <mat-card-content>
                        <address>Shop No.3, Prime rose, Baner, Pune, 411045</address>
                    </mat-card-content>
                  </mat-card>
