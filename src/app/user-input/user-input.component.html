<div class="userinput--container">
    
    <form  #userForm="ngForm" class="user-form">
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between" fxLayoutGap.lt-md="20px">

          <div fxFlex="25%" class="sides">

          </div>

          <div fxFlex="50%" class="content-bg">
            <mat-form-field class="user-last-name" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First Name" name="firstName" [(ngModel)]="first_name" required>
            </mat-form-field>
            
            <mat-form-field class="user-last-name" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="last_name" required>
            </mat-form-field>

            <mat-form-field class="user-age" appearance="fill">
              <mat-label>Age</mat-label>
              <input  type="number" matInput  name="age" placeholder="age" [(ngModel)]="age" required>
            </mat-form-field>

            <mat-radio-group required  class="user-age" [(ngModel)]="gender" name="radio" #radioGroup="matRadioGroup" 
              fxLayout="row" fxLayout.lt-md="row" fxLayoutAlign="space-between" fxLayoutGap.lt-md="20px">
              <div fxFlex="20%"></div>
              <mat-radio-button fxFlex="30%" value="male">Male</mat-radio-button>
              <mat-radio-button fxFlex="30%" value="female">Female</mat-radio-button>
              <div fxFlex="20%"></div>
            </mat-radio-group>

            <button mat-raised-button color="primary" (click)="getResult()" class="user-submit-btn" [disabled]="!userForm.valid ">
              Next</button>

          </div>

          <div fxFlex="25%" class="sides">

          </div>
        
       <!-- 
      
        
         
            
         
        
         
          
        -->

        </div>
        

      </form>

</div>
